---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  - echo localhost > inventory
  - ansible-galaxy -p /home/travis/build/LibreIT/ansible-msmtp/kalos.msmtp install kalos.msmtp
  - ansible-playbook --syntax-check -i inventory playbook.yml
  - ansible-playbook -i inventory --connection=local -u root --sudo -vvvv playbook.yml
